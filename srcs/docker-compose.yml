version: '3'

services:
    mariadb:
        container_name: mariadb_container
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        image: mariadb:mariadb-alpine
        env_file:
            - .env
        init: true
        restart: on-failure
        expose:
            - "3306" #default
        networks:
            - intra
        volumes:
            - /home/jischoi/data/db:/var/lib/mysql
        environment:
            - DB_NAME=${DB_NAME}
            - MARIADB_USER=${MARIADB_USER}
            - MARIADB_PW=${MARIADB_PW}
            - MARIADB_ROOT_PW=${MARIADB_ROOT_PW}
    wordpress:
        container_name: wordpress_container
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        image: wordpress:wordpress-alpine
        env_file:
            - .env
        init: true
        restart: on-failure
        volumes:
            - /home/jischoi/data/wp:/var/www/html
        expose:
            - "9000"
        networks:
            - intra
        depends_on:
            - mariadb
        environment:
            - ADMIN_USER=${ADMIN_USER}
            - ADMIN_USER_PW=${ADMIN_USER_PW}
            - AUTHOR_USER=${AUTHOR_USER}
            - AUTHOR_USER_PW=${AUTHOR_USER_PW} 
    nginx:
        container_name: nginx_container
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        image: nginx:nginx-alpine
        env_file:
            - .env
        init: true # mariadb mysql daemon process will have PID 1 without this, then cannot manage signals correctly from host
        restart: on-failure # restart only if exit with non-zero code
        ports:
            - "443:443"
        volumes:
            - /home/jischoi/data/wp:/var/www/html
        networks:
            - intra
        depends_on:
            - wordpress

